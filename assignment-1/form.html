<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
    <title>ALT School Application Form</title>
</head>
<body>

    <header id="top">

        <!-- Global navigation -->
        <nav>
            
            <a href="index.html">Ikoh Sylvanus</a>
            
        </nav>
    </header>

    <main>

        <!-- Alt School Form -->
        <h1>ALT School Application Form</h1><hr>

        <form action="#" method="post">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="country1">Country 1</option>
                <option value="country2">Country 2</option>
                <option value="country2">Country 3</option>
                <option value="country2">Country 4</option>
                <option value="country2">Country 5</option>
            </select><br>

            <label for="state">State/City of Residence:</label>
            <input type="text" id="state" name="state" required><br>

            <label for="referral">How did you hear about us?</label>
            <select id="referral" name="referral" required>
                <option value="">Select channel</option>
                <option value="social-media">Social Media</option>
                <option value="friend">Friend</option>
                <option value="other">Other</option>
            </select><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required><br><hr>

            <button type="submit">Submit</button><hr>
        </form>

        <!-- Back to Top Fragment and Global navigation -->
        <nav>
            <ul>
                <li><a href="#top">Back to Top</a></li>
                <li><a href="index.html">Ikoh Sylvanus</a></li>
            </ul>
        </nav>

    </main><hr>

    <!-- Footer -->
    <footer>
        <p>Address: 123 Main Street, Lagos, Nigeria</p>
        <p>&copy; 2024 Ikoh Sylvanus. All rights reserved.</p>
    </footer>
</body>
</html>
